<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <!--<div class="toast-container"></div>-->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button type="submit" class="btn btn-success" id="success">Success</button>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-warning" id="error">Error</button>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-danger" id="failed">Failed</button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <span class="vacine">Welcome back!</span>
            <div class="login d-flex justify-content-center align-middle float-end">
                <form action="" class="text-center justify-content-center " style="display: flex; width: 400px; flex-direction: column; position: relative">
                    <div class="mt-3">
                        <span class="sign-in">Sign in to Account</span>
                    </div>
                    <div class="mt-3">
                        <input type="text" name="" id="" class="form-control form-control-lg form-control-sm" placeholder="Student Number">
                    </div>
                    <div class="mt-3">
                        <input type="password" name="" id="" class="form-control form-control-lg form-control-sm" placeholder="Password">
                        <a href="#" class="text-decoration-none float-end text-body fw-bolder">Forget password?</a>
                    </div>
                    <div class="mt-3 text-sm-start">
                        <button type="submit" class="btn btn-sub-1 btn-shadow input-group"><strong>SIGN IN</strong></button>
                        <span class="activate">Account not yet activated?</span><a href="#" class="text-decoration-none text-body fw-bolder" data-bs-toggle="modal" data-bs-target="#myModal">Click here.</a>
                    </div>
                </form>
            </div>
            <img src="https://i.ibb.co/FYz2tkc/Untitled-design-1-1.png" alt="Student" class="student">
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/loading.js"></script>
    <script src="js/toast.js"></script>
</body>
</html>
