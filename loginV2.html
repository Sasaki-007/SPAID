<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <!--Start Navbar-->
    <div class="container">
        <nav class="navbar">
        <div class="col-4">
            <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQH8BWYpK3eVPg/company-logo_200_200/0/1565034397472?e=2159024400&amp;v=beta&amp;t=_627mJ5hqrZvhCN-XAEPpZtsX4XK5Zvx1kwocSYmzRM" alt="logo" class="logo">
        </div>
        <div class="col-8">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">CONTACT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">LOGIN</a>
                </li>
                </ul>
        </div>
        </nav>
    </div>
    <!--End of Navbar-->
    
    <!--Start of Login-->
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <span class="welcome">Welcome back!</span>
            <div class="login d-flex justify-content-center align-middle">
                <form action="" class="text-center justify-content-center " style="display: flex; width: 400px; flex-direction: column; position: relative">
                    <div class="mt-3">
                        <span class="sign-in">Sign in to Account</span>
                    </div>
                    <div class="mt-3">
                        <input type="text" name="" id="" class="form-control form-control-lg form-control-sm" placeholder="Student Number">
                    </div>
                    <div class="mt-3">
                        <input type="password" name="" id="" class="form-control form-control-lg form-control-sm" placeholder="Password">
                        <a href="#" class="text-decoration-none float-end text-body fw-bolder">Forget password?</a>
                    </div>
                    <div class="mt-3 text-sm-start">
                        <button type="submit" class="btn btn-sub"><strong>SIGN IN</strong></button>
                        <span class="activate">Account not yet activated?</span><a href="#" class="text-decoration-none text-body fw-bolder" data-bs-toggle="modal" data-bs-target="#myModal">Click here.</a>
                    </div>
                </form>
            </div>
            <img src="https://i.ibb.co/FYz2tkc/Untitled-design-1-1.png" alt="Student" class="student">

        </div>

    </div>
    <!--End of Login-->
</body>
</html>
